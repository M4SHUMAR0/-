{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>1分であなたのプランが分かる！日帰り横浜旅行プラン診断コンテンツ</title>
        <meta name="dicription" content="あなたにぴったりな横浜旅行プランを1分でご提案します！">
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- django -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/diagnosis.css' %}">
        <script type="text/javascript" src="{% static 'js/diagnosis.js' %}"></script>
    </head>

    <body>
        {% include "header.html" %}

        <div class="body">
            <!-- todo:actionのリンクを変更 -->
            <form class="question" action="{% url 'result' %}" method="get">
                <div id="price" class="border border-primary rounded-pill ">
                    <h2><span class="border border-5 border-info">設問1/4</span></h2>
                    <label for="price">金額</label>
                    <br>
                    <select name="price" id="price">
                        <option value="reasonable">コスパ重視(10000円以内)</option>
                        <option value="rich">リッチに(20000円以内)</option>
                    </select>
                    <br>
                    <div id="q1">
                        <button class="btn btn-outline-info" type="button">次へ</button>
                    </div>
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div id="personality" class="blind border border-primary rounded-pill ">
                    <h2><span class="border border-5 border-info">設問2/4</span></h2>
                    <label for="personality">性格</label>
                    <br>
                    <select name="personality" id="personality">
                        <option value="outdoor">アウトドア</option>
                        <option value="middle">どちらでもない</option>
                        <option value="indoor">インドア</option>
                    </select>
                    <br>
                    <div id="q2">
                        <button class="btn btn-outline-info" type="button">次へ</button>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div id="pace" class="blind border border-primary rounded-pill ">
                    <h2><span class="border border-5 border-info">設問3/4</span></h2>
                    <label for="pace">ペース</label>
                    <br>
                    <select name="pace" id="pace">
                        <option value="quick">てきぱき</option>
                        <option value="slow">ゆっくり</option>
                    </select>
                    <br>
                    <div id="q3">
                        <button class="btn btn-outline-info" type="button">次へ</button>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div id="member" class="blind border border-primary rounded-pill ">
                    <h2><span class="border border-5 border-info">設問4/4</span></h2>
                    <label for="member">何人</label>
                    <br>
                    <select name="member" id="member">
                        <option value="singular">ひとり</option>
                        <option value="multiple">友達や恋人</option>
                    </select>
                    <br>
                    <button class="btn btn-outline-info" type="submit" id="q4">診断する</button>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </form>
        </div>
        {% include "bootstrap_js.html"}  
      </body>
</html>
